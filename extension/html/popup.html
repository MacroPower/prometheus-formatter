<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      font-family: sans-serif;
      height: 250px;
      width: 350px;
      outline: none;
      font-size: 100%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: inherit;
    }

    footer {
      font-size: 85%;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Paths treated as Prometheus endpoints</h1>
  <textarea id="paths-to-handle"></textarea>
  <footer>Separate paths by new line. Regular Expressions are supported, e.g.: ^/prometheus</footer>
  <script src="../js/popup.js"></script>
</body>
</html>
